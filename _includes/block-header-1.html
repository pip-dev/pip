<header class="z-1 absolute top-0">

  <div class="grid relative pa4 pa5-l">

   {% if section.logo %}
   <div class="">
    <a href="{{ site.url | relative_url }}">
      <img src="{{ section.logo | relative_url }}" alt="{{ site.title }}">
    </a>
  </div>
   {% endif %}

  <nav class="">
    <ul class="mw-100">
      <div class="flex">
      {% for nav_item in section.navigation %}
      <li class="sans-serif fw6 f6 tracked-mega nav-item list dib pr4 sans-serif ttu tracked {% if page.url == nav_item.link %}active{% endif %}"><a style="color:{{ nav_item.background_colour }}" class="dim white no-underline" href="{{ site.baseurl }}{{ nav_item.link }}">{{ nav_item.link_text }}</a></li>
      {% endfor %}
      </div>
    </ul>
  </nav>
  </div>

</header>
