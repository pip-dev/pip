<section class="vh-100 vh-95-ns" 
{% if section.background_image %}
style="background: url('{{ section.background_image | relative_url }}') no-repeat 68% center fixed; background-size: cover;"
{% endif %}>
  <div class="pa4 pa5-l">

    <div class="pv4 mb2 mb4-ns absolute bottom-1">
    
      <div class="mt7 mt0-ns">

        <div class="">
          <h1 class="fw6 f-headline sans-serif white lh-title mb0 ">{{ section.headline }}</h1>
          <p class="white">{{ section.content }}</p>
        </div>
        
        {% if section.logo %}
        <img style="height:9rem" 
         src="{{ section.logo | relative_url }}" alt="{{ section.image.alt_text }}">
        {% endif %}

      </div>
    </div>
  </div>
</section>
