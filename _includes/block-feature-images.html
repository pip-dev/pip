{% if section.layout-1 %} 
<section class="w-100">
  <div class="mw-100 mw8-ns center ph4 pt5 pt6-ns">
    <div class="relative vh-50">

        <div class="absolute left-0 z-3 ">
          <img src="{{ section.image_1 | base }}">
        </div>

        <div class="absolute left-20-ns right-0 z-2 ">
          <img src="{{ section.image_2 | base }}">
        </div>

        <div class="absolute right-0 z-1 dn db-ns ">
          <img src="{{ section.image_3 | base }}">
        </div>


      </div>
</section>

{% else %}

<section class="w-100">
  <div class="mw-100 mw8-ns center ph4 pt5 pt6-ns">
    <div class="relative vh-50">

        <div class="absolute bottom-0 left-0 z-3 vh-50">
          <img class="h-100" src="{{ section.image_1 | base }}">
        </div>

        <div class="absolute bottom-0 left-20-ns right-0 z-2 vh-75">
          <img class="h-100" src="{{ section.image_2 | base }}">
        </div>

        <div class="absolute bottom-0 right-0 z-1 dn db-ns vh-50">
          <img class="h-100" src="{{ section.image_3 | base }}">
        </div>


      </div>
</section>

{% endif %}
