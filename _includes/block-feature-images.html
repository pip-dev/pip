{% if section.layout-1 %} 
<section class="w-100 ">
  <div class="mw-100 mw8-ns center ph4 pt4 tc mt4">
    <div class="relative h4 vh-50-ns mt5">

        <div class="absolute bottom--4 left-0 z-3 w-50 tl">
          <img class="" src="{{ section.image_1 | relative_url }}">
        </div>

        <div class="absolute bottom--4 left-2 z-1 w-50 tl dn">
          <img class="" src="{{ section.image_2 | relative_url }}">
        </div>

        <div class="absolute bottom--4 right-0 z-2 w-75">
          <img class="" src="{{ section.image_3 | relative_url }}">
        </div>


      </div>
</section>

{% else %}

<section class="w-100 ">
  <div class="mw-100 mw8-ns center ph4 pt4 tc">
    <div class="relative h5 mt2">

        <div class="absolute bottom--4 right-0-0 z-3 w-25 tl">
          <img class="" src="{{ section.image_1 | relative_url }}">
        </div>

        <div class="absolute bottom--4 right-0 z-2 w-25 tr">
          <img class="" src="{{ section.image_2 | relative_url }}">
        </div>

        <div class="absolute bottom--4 left-2 z-1 w-75">
          <img class="" src="{{ section.image_3 | relative_url }}">
        </div>


      </div>
</section>

{% endif %}
